name: field_sales_crm
description: A Field Sales CRM application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_auth_platform_interface: ^8.1.5
  
  # State Management
  provider: ^6.0.5
  
  # Architecture & DI
  dartz: ^0.10.1
  get_it: ^9.2.0
  
  # Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  
  # UI Components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.2
  url_launcher: ^6.1.11
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  http: ^1.1.0
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/