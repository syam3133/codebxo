name: field_sales_crm
description: A Field Sales CRM application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.5
  firebase_auth_platform_interface: ^6.15.0
  
  # State Management
  provider: ^6.0.5
  
  # Architecture & DI
  dartz: ^0.10.1
  get_it: ^7.6.4
  
  # Location
  geolocator: ^10.0.0
  permission_handler: ^10.4.3
  
  # UI Components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  
  # Utilities
  intl: ^0.18.1
  uuid: ^3.0.7
  url_launcher: ^6.1.11
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  http: ^1.1.0
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/